<html lang="en">
<head>

    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
   
</head>
<body>
    <div class="container">
        <div class="row1"> <input type="text" id="answer"></div>
        <div class="row2"></div>
        <button onclick="val('*')">*</button>
        <button onclick="val('/')">/</button>
        <button onclick="val('+')">+</button>
        <button onclick="val('-')">-</button>

   
<div>
<div class="row3"></div>
<button onclick="val('9')">9</button>
<button onclick="val('8')">8</button>
<button onclick="val('7')">7</button>
<button onclick="val('6')">6</button>
</div>

<div>
<div class="row4"></div>
<button onclick="val('5')">5</button>
<button onclick="val('4')">4</button>
<button onclick="val('3')">3</button>
<button onclick="val('2')">2</button>
</div>

<div>
<div class="row5"></div>
<button onclick="val('1')">1</button>
<button onclick="val('0')">0</button>
<button onclick="val('.')">.</button>
<button style="background-color: blue;">=</button>
</div>
<div class="clr"><button onclick="clearAll()" style="background-color: orangered; margin-top: 5%;">
    AC
</button></div>
</div>

</html>
